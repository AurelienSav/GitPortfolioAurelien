<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Formulaire</title>
        <link rel="stylesheet" href="formulaire.css" />
    </head>
    <body>
        <form id=contacter>
            <section>
              <legend>Identité</legend>
          
              <ol>
                <li>
                  <label for=nom>Nom</label>
                  <input id=nom name=nom type=text placeholder="Nom et Prénom" required autofocus>
                </li>
                <li>
                  <label for=email>Email</label>
                  <input id=email name=email type=email placeholder="exemple@gmail.com" required>
                </li>
                <li>
                  <label for=telephone>Téléphone</label>
                  <input id=telephone name=telephone type=tel placeholder="par ex&nbsp;: +33 673218903" required>
                </li>
              </ol>
            </section>
          
            <section>
              <legend>message</legend>
                <ol>
                  <li>
                    <label for=message>Message</label>
                    <textarea id=message name=message rows=5 required></textarea>
                  </li>
                </ol>
              </section>
          
            <section>
              <button type=submit>Envoyer</button>
            </section>
          </form>
    </body>
</html>
